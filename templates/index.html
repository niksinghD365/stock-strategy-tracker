<!DOCTYPE html>
<html>
<head>
    <title>Stock Strategy Tracker</title>
</head>
<body>
    <h1>Stock Strategy Tracker</h1>
    <form method="POST">
        <label for="symbol">Enter NSE Symbol (e.g. BHEL):</label>
        <input type="text" name="symbol" id="symbol" required>
        <button type="submit">Get Price</button>
    </form>

    {% if price %}
        <h2>Live Price for {{ symbol }}: ₹{{ price }}</h2>
    {% elif symbol %}
        <p>❌ Failed to fetch price for "{{ symbol }}". Please check the symbol.</p>
    {% endif %}
</body>
</html>
